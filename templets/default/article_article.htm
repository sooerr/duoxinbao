<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />

<!-- mobile responsive meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/skin/css/style.css">
<link rel="stylesheet" href="/skin/css/responsive.css">
<link rel="apple-touch-icon" sizes="180x180" href="/skin/images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/skin/images/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/skin/images/favicon/favicon-16x16.png" sizes="16x16">
</head>
<body>
<div class="boxed_wrapper"> {dede:include filename="head.htm"/}
  <div class="inner-banner has-base-color-overlay text-center" style="background: url(/skin/images/background/1.jpg);">
    <div class="container">
      <div class="box">
        <h3>{dede:field name='typename'/}</h3>
      </div>
      <!-- /.box --> 
    </div>
    <!-- /.container --> 
  </div>
  <div class="breadcumb-wrapper">
    <div class="container">
      <div class="pull-left">
        <ul class="list-inline link-list">
          {dede:field name='position'/}
        </ul>
        <!-- /.list-line --> 
      </div>
      <!-- /.pull-left --> 
      
    </div>
    <!-- /.container --> 
  </div>
  <section class="contact_details sec-padd">
    <div class="container">
      <div class="section-title" >
        <style>
		.section-title:before{width:10%; left:45%}
		p{ font-size:14px;}
		</style>
        <h3 style="text-align:center">{dede:field.title/}</h3>
      </div>
      <div class="text" style="font-size:14px;">
        <p> {dede:field.body/}</p>
      </div>
      <br>
      <br>
    </div>
  </section>
  {dede:include filename="footer.htm"/} 
  
  <!-- jQuery js --> 
  <script src="/skin/js/jquery.js"></script> 
  <!-- bootstrap js --> 
  <script src="/skin/js/bootstrap.min.js"></script> 
  <!-- jQuery ui js --> 
  <script src="/skin/js/jquery-ui.js"></script> 
  <!-- owl carousel js --> 
  <script src="/skin/js/owl.carousel.min.js"></script> 
  <!-- jQuery validation --> 
  <script src="/skin/js/jquery.validate.min.js"></script> 
  <script src="http://ditu.google.cn/maps/api/js?key=AIzaSyCRvBPo3-t31YFk588DpMYS6EqKf-oGBSI"></script> 
  <script src="/skin/js/gmap.js"></script> 
  <!-- mixit up --> 
  <script src="/skin/js/wow.js"></script> 
  <script src="/skin/js/jquery.mixitup.min.js"></script> 
  <script src="/skin/js/jquery.fitvids.js"></script> 
  <script src="/skin/js/bootstrap-select.min.js"></script> 
  <script src="/skin/js/menuzord.js"></script> 
  
  <!-- revolution slider js --> 
  <script src="/skin/assets/revolution/js/jquery.themepunch.tools.min.js"></script> 
  <script src="/skin/assets/revolution/js/jquery.themepunch.revolution.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.actions.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.carousel.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.kenburn.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.migration.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.navigation.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.parallax.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.slideanims.min.js"></script> 
  <script src="/skin/assets/revolution/js/extensions/revolution.extension.video.min.js"></script> 
  
  <!-- fancy box --> 
  <script src="/skin/js/jquery.fancybox.pack.js"></script> 
  <script src="/skin/js/jquery.polyglot.language.switcher.js"></script> 
  <script src="/skin/js/nouislider.js"></script> 
  <script src="/skin/js/jquery.bootstrap-touchspin.js"></script> 
  <script src="/skin/js/SmoothScroll.js"></script> 
  <script src="/skin/js/jquery.appear.js"></script> 
  <script src="/skin/js/jquery.countTo.js"></script> 
  <script src="/skin/js/jquery.flexslider.js"></script> 
  <script src="/skin/js/imagezoom.js"></script> 
  <script id="map-script" src="/skin/js/default-map.js"></script> 
  <script src="/skin/js/custom.js"></script> 
</div>
</body>
</html>
